{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1>Results</h1>
    <div id="resultsContainer">
        {% if data %}
            <div> 
                <p>Transcript: </p>
                </p>{{ data.paragraph_transcript}}</p>
                <p>Filler Words: </p>
                <p>{{ data.filler_words_count}}</p>
                <p> Words Per Minute: </p>
                <p>{{ data.words_per_minute}}</p>
            <div>

        {% else %}
            <p>No data found</p>
        {% endif %}
    </div>
</body>
</html>
